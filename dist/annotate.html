<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Annotate Tool</title>
    <link rel="icon" href="../favicon.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600&family=Cinzel:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --gold: #c9a227;
            --gold-dim: rgba(201, 162, 39, 0.3);
            --text: #e0e0e0;
            --muted: #888;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 340px;
        }

        .canvas-area {
            position: relative;
            overflow: hidden;
        }

        #page-image {
            max-width: 100%;
            max-height: 100vh;
            display: block;
        }

        .region {
            position: absolute;
            border: 2px solid var(--gold);
            background: rgba(201, 162, 39, 0.1);
            cursor: move;
        }

        .region:hover {
            background: rgba(201, 162, 39, 0.3);
        }

        .region-label {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
            background: var(--gold);
            color: var(--bg);
            padding: 1px 4px;
            border-radius: 2px;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gold);
            right: 0;
            bottom: 0;
            cursor: se-resize;
        }

        .panel {
            background: var(--panel);
            padding: 1rem;
            overflow-y: auto;
            border-left: 1px solid rgba(201, 162, 39, 0.3);
        }

        .panel h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            cursor: pointer;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(201, 162, 39, 0.2);
        }

        .btn.primary {
            background: var(--gold);
            color: var(--bg);
        }

        .regions-list {
            margin-top: 1.5rem;
        }

        .region-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .region-item input,
        .region-item select {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem;
            margin-top: 0.25rem;
            border-radius: 2px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .region-item input:focus,
        .region-item select:focus {
            outline: none;
            border-color: var(--gold);
        }

        .region-item label {
            font-size: 0.75rem;
            color: var(--gold);
            text-transform: uppercase;
            margin-top: 0.5rem;
            display: block;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }

        .region-item .delete-btn {
            float: right;
            background: #ef4444;
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        #file-input {
            display: none;
        }

        .instructions {
            font-size: 0.75rem;
            color: var(--muted);
            margin-bottom: 1rem;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="canvas-area" id="canvas-area">
        <img id="page-image" src="" alt="Load an image">
    </div>

    <div class="panel">
        <h2>ðŸ›¡ Scene Annotator</h2>

        <p class="instructions">
            Load a page image, draw regions for layered depth cutouts,
            and export overrides to merge with scene.json.
        </p>

        <input type="file" id="file-input" accept="image/*">
        <button class="btn" onclick="document.getElementById('file-input').click()">Load Image</button>
        <button class="btn" id="add-region">+ Add Region</button>
        <button class="btn primary" id="export">Export Overrides</button>

        <div class="regions-list" id="regions-list"></div>
    </div>

    <script>
        let regions = [];
        let imageWidth = 0;
        let imageHeight = 0;
        let dragging = null;
        let resizing = null;
        let offsetX, offsetY;

        const canvasArea = document.getElementById('canvas-area');
        const pageImage = document.getElementById('page-image');
        const regionsList = document.getElementById('regions-list');

        // Load image
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);
            pageImage.src = url;
            pageImage.onload = () => {
                imageWidth = pageImage.naturalWidth;
                imageHeight = pageImage.naturalHeight;
            };
        });

        // Add region
        document.getElementById('add-region').addEventListener('click', () => {
            const id = `region-${regions.length + 1}`;
            const region = {
                id,
                label: `Region ${regions.length + 1}`,
                x: 0.1,
                y: 0.1,
                w: 0.2,
                h: 0.15,
                depth: 60 + (regions.length * 30),
                type: 'cutout'
            };
            regions.push(region);
            renderRegions();
        });

        function renderRegions() {
            // Clear existing region elements
            document.querySelectorAll('.region').forEach(el => el.remove());

            // Render region overlays
            regions.forEach((r, i) => {
                const div = document.createElement('div');
                div.className = 'region';
                div.dataset.index = i;

                const rect = pageImage.getBoundingClientRect();
                div.style.left = (r.x * rect.width) + 'px';
                div.style.top = (r.y * rect.height) + 'px';
                div.style.width = (r.w * rect.width) + 'px';
                div.style.height = (r.h * rect.height) + 'px';

                div.innerHTML = `
                    <span class="region-label">${r.label}</span>
                    <div class="resize-handle"></div>
                `;

                canvasArea.appendChild(div);

                // Drag
                div.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('resize-handle')) {
                        resizing = i;
                    } else {
                        dragging = i;
                        offsetX = e.offsetX;
                        offsetY = e.offsetY;
                    }
                });
            });

            // Render list
            regionsList.innerHTML = regions.map((r, i) => `
                <div class="region-item">
                    <button class="delete-btn" onclick="deleteRegion(${i})">Ã—</button>
                    <label>Label</label>
                    <input type="text" value="${r.label}" onchange="updateRegion(${i}, 'label', this.value)">
                    <label>Depth (Z)</label>
                    <input type="number" value="${r.depth}" onchange="updateRegion(${i}, 'depth', parseInt(this.value))">
                    <label>Type</label>
                    <select onchange="updateRegion(${i}, 'type', this.value)">
                        <option value="cutout" ${r.type === 'cutout' ? 'selected' : ''}>Cutout</option>
                        <option value="background" ${r.type === 'background' ? 'selected' : ''}>Background</option>
                        <option value="object" ${r.type === 'object' ? 'selected' : ''}>Object</option>
                    </select>
                </div>
            `).join('');
        }

        window.updateRegion = (i, key, value) => {
            regions[i][key] = value;
            renderRegions();
        };

        window.deleteRegion = (i) => {
            regions.splice(i, 1);
            renderRegions();
        };

        // Mouse move/up for drag/resize
        document.addEventListener('mousemove', (e) => {
            if (dragging === null && resizing === null) return;

            const rect = pageImage.getBoundingClientRect();

            if (dragging !== null) {
                const x = (e.clientX - rect.left - offsetX) / rect.width;
                const y = (e.clientY - rect.top - offsetY) / rect.height;
                regions[dragging].x = Math.max(0, Math.min(1 - regions[dragging].w, x));
                regions[dragging].y = Math.max(0, Math.min(1 - regions[dragging].h, y));
                renderRegions();
            }

            if (resizing !== null) {
                const r = regions[resizing];
                const w = (e.clientX - rect.left) / rect.width - r.x;
                const h = (e.clientY - rect.top) / rect.height - r.y;
                r.w = Math.max(0.05, Math.min(1 - r.x, w));
                r.h = Math.max(0.05, Math.min(1 - r.y, h));
                renderRegions();
            }
        });

        document.addEventListener('mouseup', () => {
            dragging = null;
            resizing = null;
        });

        // Export
        document.getElementById('export').addEventListener('click', () => {
            const overrides = {
                entities: regions.map(r => ({
                    id: r.id,
                    type: r.type === 'cutout' ? 'cutoutPlane' : r.type,
                    fromImage: 'page',
                    cutout: { x: r.x, y: r.y, w: r.w, h: r.h },
                    position: [
                        Math.round((r.x + r.w / 2 - 0.5) * 1920),
                        Math.round((0.5 - r.y - r.h / 2) * 1080),
                        r.depth
                    ],
                    size: [Math.round(r.w * 1920), Math.round(r.h * 1080)],
                    material: {
                        transparent: true,
                        opacity: 0.95,
                        emissive: 0.08
                    }
                }))
            };

            const blob = new Blob([JSON.stringify(overrides, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'scene.overrides.json';
            a.click();
        });

        // Resize handler
        window.addEventListener('resize', renderRegions);
    </script>
</body>

</html>
