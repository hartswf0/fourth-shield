<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shield of Achilles — Studio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600&family=Cinzel:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --border: #333;
            --gold: #c9a227;
            --text: #e0e0e0;
            --text-dim: #666;
            --active-bg: #1a1a1a;
            --code-bg: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.4;
            font-size: 13px;
        }

        /* HEADER */
        .header {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            position: sticky;
            top: 0;
            z-index: 500;
        }

        .logo {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .mode-toggle {
            display: flex;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 2px;
        }

        .mode-btn {
            padding: 4px 10px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-size: 10px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            text-transform: uppercase;
        }

        .mode-btn.active {
            background: var(--gold);
            color: #000;
            border-radius: 2px;
        }

        /* NAV */
        .nav-scroller {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 8px 1rem;
            display: flex;
            gap: 6px;
            overflow-x: auto;
            position: sticky;
            top: 48px;
            z-index: 400;
            scrollbar-width: none;
        }

        .nav-scroller::-webkit-scrollbar {
            display: none;
        }

        .nav-pill {
            flex: 0 0 auto;
            padding: 4px 8px;
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text-dim);
            border-radius: 3px;
            font-size: 10px;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
        }

        .nav-pill.active {
            border-color: var(--gold);
            color: var(--gold);
        }

        /* SCENES */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem;
        }

        .scene-card {
            border: 1px solid var(--border);
            background: var(--panel);
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
        }

        .scene-header {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: baseline;
            gap: 8px;
            background: #080808;
        }

        .scene-id {
            color: var(--gold);
            font-family: 'JetBrains Mono';
            font-weight: 700;
            font-size: 11px;
        }

        .scene-title {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* VIEWPORT GRID */
        .viewport {
            display: grid;
            min-height: 500px;
            background: #000;
            overflow: hidden;

            /* Default: Single column mobile stack */
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas:
                "top"
                "bottom";
        }

        @media (min-width: 768px) {
            .viewport {
                /* Calc height to fill screen minus header/nav/margins */
                height: calc(100vh - 140px);
                max-height: 1200px;
                min-height: 600px;

                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                grid-template-areas: "left right";
            }
        }

        /* GRID ITEMS (Persistent) */
        .slot {
            display: none;
            flex-direction: column;
            height: 100%;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .slot-pres {
            border-right: none;
        }

        .slot-studio {
            background: #000;
        }

        .slot-yaml {
            background: var(--code-bg);
            border-left: 1px solid var(--border);
        }

        .slot-mpd {
            background: var(--code-bg);
            border-left: 1px solid var(--border);
        }

        /* MODE LAYOUT LOGIC */
        /* 2D */
        body.mode-2d .scene-card .slot-pres {
            display: flex;
            grid-area: top;
        }

        body.mode-2d .scene-card .slot-yaml {
            display: flex;
            grid-area: bottom;
        }

        @media (min-width: 768px) {
            body.mode-2d .scene-card .slot-pres {
                grid-area: left;
                border-right: 1px solid var(--border);
            }

            body.mode-2d .scene-card .slot-yaml {
                grid-area: right;
            }
        }

        /* 3D */
        body.mode-3d .scene-card .slot-studio {
            display: flex;
            grid-area: top;
        }

        body.mode-3d .scene-card .slot-mpd {
            display: flex;
            grid-area: bottom;
        }

        @media (min-width: 768px) {
            body.mode-3d .scene-card .slot-studio {
                grid-area: left;
                border-right: 1px solid var(--border);
            }

            body.mode-3d .scene-card .slot-mpd {
                grid-area: right;
            }
        }

        /* COMPARE */
        body.mode-compare .scene-card .slot-pres {
            display: flex;
            grid-area: top;
        }

        body.mode-compare .scene-card .slot-studio {
            display: flex;
            grid-area: bottom;
        }

        @media (min-width: 768px) {
            body.mode-compare .scene-card .slot-pres {
                grid-area: left;
                border-right: 1px solid var(--border);
            }

            body.mode-compare .scene-card .slot-studio {
                grid-area: right;
            }
        }

        /* COMPONENT STYLES */
        .pane-header {
            padding: 6px 10px;
            border-bottom: 1px solid var(--border);
            background: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 32px;
            flex-shrink: 0;
        }

        .pane-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
        }

        .pane-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 2px 6px;
            font-size: 9px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 2px;
        }

        .pane-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            cursor: zoom-in;
        }

        .code-area {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        pre {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            line-height: 1.5;
            color: #ccc;
        }

        .studio-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            min-height: 0;
            height: 100%;
            position: relative;
        }

        .studio-placeholder {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: var(--text-dim);
            gap: 1rem;
            height: 100%;
        }

        .studio-btn {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--gold);
            padding: 8px 16px;
            font-family: 'JetBrains Mono';
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .studio-btn:hover {
            border-color: var(--gold);
            background: #111;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #toast {
            position: fixed;
            top: 56px;
            right: 1rem;
            background: var(--gold);
            color: #000;
            padding: 6px 12px;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 700;
            transform: translateY(-200%);
            transition: transform 0.2s;
            z-index: 1000;
        }

        #toast.active {
            transform: translateY(0);
        }

        .fullscreen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            padding: 1rem;
            justify-content: center;
            align-items: center;
        }

        .fullscreen.active {
            display: flex;
        }

        .fullscreen img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .yaml .key {
            color: #89e051;
        }

        .yaml .str {
            color: #a5d6ff;
        }

        .mpd .step {
            color: #89e051;
            font-weight: bold;
        }

        .mpd .part {
            color: #a5d6ff;
        }

        .mpd .cmt {
            color: #666;
            font-style: italic;
        }
    </style>
</head>

<body class="mode-2d">

    <div id="toast">COPIED MPD</div>
    <div class="fullscreen" id="fs" onclick="this.classList.remove('active')"><img id="fs-img" src=""></div>

    <header class="header">
        <div class="logo">SHIELD OF ACHILLES</div>
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('2d')">2D VIEW</button>
            <button class="mode-btn" onclick="setMode('3d')">3D VIEW</button>
            <button class="mode-btn" onclick="setMode('compare')">COMPARE</button>
        </div>
    </header>

    <div class="nav-scroller" id="nav"></div>
    <main class="container" id="main"></main>

    <script>
        const scenes = [{ "id": "01", "title": "Production Pipeline & Triage Strategy", "desc": "Master overview: Brainstorming (Chaos) → Execution (Order)", "yaml": "title: \"Shield Production Pipeline & Triage Strategy\"\ndescription: \"Master overview showing the transformation from Brainstorming/Chaos to Execution/Order through three tribes: Humanists, Techs, and Designers\"\nlocation: \"forge_command_center\"\n\nentities:\n  - id: \"e_humanists\"\n    type: \"tribe\"\n    name: \"The Humanists\"\n    traits: [\"ontological\", \"scholarly\", \"interpretive\"]\n    role: \"Ontology Engineers - Define world logic\"\n    location: \"triage_station\"\n  - id: \"e_techs\"\n    type: \"tribe\"\n    name: \"The Techs\"\n    traits: [\"technical\", \"pipeline-focused\", \"material\"]\n    role: \"Pipeline Builders - Process museum data to LoRA\"\n    location: \"triage_station\"\n  - id: \"e_designers\"\n    type: \"tribe\"\n    name: \"The Designers\"\n    traits: [\"spatial\", \"visual\", \"world-building\"]\n    role: \"World Builders - Construct 3D environments\"\n    location: \"triage_station\"\n  - id: \"e_schema\"\n    type: \"artifact\"\n    name: \"Schema (Alpha)\"\n    traits: [\"structured\", \"machine-readable\"]\n    location: \"output_zone\"\n  - id: \"e_substrate\"\n    type: \"artifact\"\n    name: \"Substrate (Beta)\"\n    traits: [\"textured\", \"bronze-authentic\"]\n    location: \"output_zone\"\n  - id: \"e_logic_interface\"\n    type: \"artifact\"\n    name: \"Logic & Spatial Interface (Gold)\"\n    traits: [\"navigable\", \"spatially-defined\"]\n    location: \"output_zone\"\n  - id: \"e_auden_button\"\n    type: \"mechanism\"\n    name: \"Auden Button\"\n    traits: [\"toggle\", \"critique-layer\"]\n    location: \"output_zone\"\n  - id: \"e_delivered_artifact\"\n    type: \"artifact\"\n    name: \"Delivered Artifact\"\n    traits: [\"complete\", \"shield-ready\"]\n    location: \"execution_zone\"\n\ngoals:\n  - id: \"g_transform_chaos\"\n    name: \"Transform Brainstorming/Chaos into Execution/Order\"\n    owner: \"e_humanists\"\n  - id: \"g_produce_schema\"\n    name: \"Produce machine-readable ontology schema\"\n    owner: \"e_humanists\"\n  - id: \"g_produce_substrate\"\n    name: \"Produce authentic bronze material substrate\"\n    owner: \"e_techs\"\n  - id: \"g_produce_spatial\"\n    name: \"Produce navigable 3D spatial interface\"\n    owner: \"e_designers\"\n  - id: \"g_deliver_shield\"\n    name: \"Deliver complete Shield artifact\"\n    owner: \"e_humanists\"\n\nobstacles:\n  - id: \"o_chaos\"\n    name: \"Unstructured brainstorming scattered across domains\"\n    affects: \"g_transform_chaos\"\n  - id: \"o_hallucination\"\n    name: \"AI hallucinating anachronistic elements\"\n    affects: \"g_produce_substrate\"\n  - id: \"o_scope_creep\"\n    name: \"Scope creep threatening spatial consistency\"\n    affects: \"g_produce_spatial\"\n\nshifts:\n  - id: \"s_triage\"\n    name: \"Triage prioritization gates work into P0/P1/P2/P3\"\n    causes: [\"o_chaos\"]\n    results_in: \"g_transform_chaos\"\n  - id: \"s_schema_complete\"\n    name: \"Schema Alpha deliverable complete\"\n    causes: []\n    results_in: \"g_produce_schema\"\n  - id: \"s_substrate_validated\"\n    name: \"Substrate passes Bronze Phone test\"\n    causes: [\"o_hallucination\"]\n    results_in: \"g_produce_substrate\"\n  - id: \"s_spatial_locked\"\n    name: \"Spatial interface locked at human scale\"\n    causes: [\"o_scope_creep\"]\n    results_in: \"g_produce_spatial\"\n\nrelations:\n  - \"[produces] e_humanists -> e_schema\"\n  - \"[produces] e_techs -> e_substrate\"\n  - \"[produces] e_designers -> e_logic_interface\"\n  - \"[combines] e_schema + e_substrate + e_logic_interface -> e_auden_button\"\n  - \"[gates] e_auden_button -> e_delivered_artifact\"\n\ntimeline:\n  - id: \"t_pipeline\"\n    description: \"Production Pipeline Flow\"\n    scenes:\n      - id: \"sc_triage\"\n        description: \"Triage station receives chaotic input\"\n        entities: [\"e_humanists\", \"e_techs\", \"e_designers\"]\n      - id: \"sc_parallel_work\"\n        description: \"Three tribes work in parallel streams\"\n        entities: [\"e_schema\", \"e_substrate\", \"e_logic_interface\"]\n      - id: \"sc_convergence\"\n        description: \"Outputs converge at Auden Button\"\n        entities: [\"e_auden_button\"]\n      - id: \"sc_delivery\"\n        description: \"Final artifact delivered\"\n        entities: [\"e_delivered_artifact\"]\n", "mpd": "0 FILE shield_scene_01_pipeline.mpd\n0 Name: Shield Production Pipeline Overview\n0 Author: LEGOS-GPT + Grace Master Builder\n0 !LDRAW_ORG Model\n0 !LICENCE Redistributable under CCAL version 2.0\n0 BFC CERTIFY CCW\n0 //\n0 ╔══════════════════════════════════════════════════════════════════╗\n0 ║  SHIELD OF ACHILLES: PRODUCTION PIPELINE & TRIAGE STRATEGY      ║\n0 ║  From Brainstorming (Chaos) to Execution (Order)                ║\n0 ╚══════════════════════════════════════════════════════════════════╝\n0 //\n0 LEGOS FRAMEWORK:\n0 Location: Forge Command Center - Pipeline Control Room\n0 Entity: Humanists (gold), Techs (teal), Designers (bronze)\n0 Goal: Transform chaos into ordered Shield artifact\n0 Obstacle: Unstructured input, hallucination, scope creep\n0 Shift: Triage gates input -> parallel work streams -> convergence\n0 Solution: Three tribes produce Schema, Substrate, Spatial Interface\n0 //\n0 // VERSION MARKERS: V1.0 HOMER | V2.0 VIRGIL | V3.0 AUDEN | V4.0 PROJECT\n0 //\n\n0 STEP 01: FLOOR - Main Platform (480 x 320 studs)\n0 // Bronze-toned baseplate representing the forge floor\n1  366  0 0 0  1 0 0  0 1 0  0 0 1  parts/3811.dat\n1  366  160 0 0  1 0 0  0 1 0  0 0 1  parts/3811.dat\n1  366  -160 0 0  1 0 0  0 1 0  0 0 1  parts/3811.dat\n0 STEP\n\n0 STEP 02: TRIAGE STATION (Left Zone - Chaos Intake)\n0 // Swirling gear mechanism representing chaos input\n1  71  -200 -24 0  1 0 0  0 1 0  0 0 1  parts/3648.dat\n1  71  -200 -48 0  1 0 0  0 1 0  0 0 mpts, focus on textures\"\n    causes: [\"o_animation_distraction\"]\n    results_in: \"g_email_dev\"\n  - id: \"s_lock_camera\"\n    name: \"Decision: We are walking on it\"\n    causes: [\"o_observer_confusion\"]\n    results_in: \"g_define_camera\"\n\nrelations:\n  - \"[emails] e_classicist -> e_csv_deliverable\"\n  - \"[emails] e_dev -> e_texture_assets\"\n  - \"[defines] e_director -> e_world_context\"\n  - \"[produces] e_classicist -> e_ontology_lead\"\n  - \"[produces] e_dev -> e_pipeline_engineer\"\n  - \"[produces] e_director -> e_world_builder\"\n\ntimeline:\n  - id: \"t_monday\"\n    description: \"Monday Morning Execution\"\n    scenes:\n      - id: \"sc_classicist_action\"\n        description: \"ACTION: Email Classicist for CSV by Friday\"\n        entities: [\"e_classicist\", \"e_csv_deliverable\"]\n      - id: \"sc_dev_action\"\n        description: \"ACTION: Email Dev - textures not animation\"\n        entities: [\"e_dev\", \"e_texture_assets\"]\n      - id: \"sc_director_action\"\n        description: \"ACTION: Director defines camera stance\"\n        entities: [\"e_director\", \"e_world_context\"]\n      - id: \"sc_job_cards\"\n        description: \"OPTIONAL: Generate formal job description cards\"\n        entities: [\"e_ontology_lead\", \"e_pipeline_engineer\", \"e_world_builder\"]\n", "mpd": "0 FILE shield_scene_09_monday.mpd\n0 Name: Monday Morning Plan - Triage Execution\n0 Author: LEGOS-GPT + Grace Master Builder\n0 !LDRAW_ORG Model\n0 !LICENCE Redistributable under CCAL version 2.0\n0 BFC CERTIFY CCW\n0 //\n0 ╔══════════════════════════════════════════════════════════════════╗\n0 ║  MONDAY MORNING PLAN: TRIAGE EXECUTION & NEXT STEPS             ║\n0 ║  Summary of Immediate Actions, Email Briefs, Team Alignment     ║\n0 ╚══════════════════════════════════════════════════════════════════╝\n0 //\n0 LEGOS FRAMEWORK:\n0 Location: Command Center - Three-Station Triage\n0 Entity: Classicist, Dev, Director, CSV, Textures, World Context\n0 Goal: Email requests, define camera, generate job cards\n0 Obstacle: Animation distraction, observer confusion\n0 Shift: CSV request by Friday, focus textures, lock camera stance\n0 Solution: Three aligned work streams with clear deliverables\n0 //\n\n0 STEP 01: FLOOR - Triage Command Table\n1  7  0 0 0  1 0 0  0 1 0  0 0 1  parts/3811.dat\n1  7  80 0 0  1 0 0  0 1 0  0 0 1  parts/3811.dat\n1  7  160 0 0  1 0 0  0 1 0  0 0 1  parts/3811.dat\n0 STEP\n\n0 STEP 02: CLASSICIST STATION (Left)\n0 // Data Structuring tower\n1  115  -80 -24 0  1 0 0  0 1 0  0 0 1  parts/3005.dat\n1  115  -80 -48 0  1 0 0  0 1 0  0 0 1  parts/3005.dat\n0 // CSV file icon\n1  14  -80 -72 0  1 0 0  0 1 0  0 0 1  parts/3070b.dat\n0 // Scroll/book for Iliad reference\n1  19  -60 -72 0  1 0 0  0 1 0  0 0 1  parts/4738a.dat\n0 STEP\n\n0 STEP 03: CLASSICIST MINIFIG\n1  14  -80 -24 -40  1 0 0  0 1 0  0 0 1  parts/3024.dat\n1  297  -80 -48 -40  1 0 0  0 1 0  0 0 1  parts/973.dat\n1  14  -80 -72 -40  1 0 0  0 1 0  0 0 1  parts/3626bp01.dat\n0 STEP\n\n0 STEP 04: DEV STATION (Center)\n0 // Material Definition tower\n1  39  40 -24 0  1 0 0  0 1 0  0 0 1  parts/3005.dat\n1  39  40 -48 0  1 0 0  0 1 0  0 0 1  parts/3005.dat\n0 // Bronze texture sample\n1  366  40 -72 0  1 0 0  0 1 0  0 0 1  parts/3070b.dat\n0 // Crossed-out animation symbol\n1  4  60 -72 0  1 0 0  0 1 0  0 0 1  parts/4073.dat\n0 STEP\n\n0 STEP 05: DEV MINIFIG\n1  39  40 -24 -40  1 0 0  0 1 0  0 0 1  parts/3024.dat\n1  7  40 -48 -40  1 0 0  0 1 0  0 0 1  parts/973.dat\n1  39  40 -72 -40  1 0 0  0 1 0  0 0 1  parts/3626bp01.dat\n0 STEP\n\n0 STEP 06: DIRECTOR STATION (Right)\n0 // Spatial Decision tower\n1  366  160 -24 0  1 0 0  0 1 0  0 0 1  parts/3005.dat\n1  366  160 -48 0  1 0 0  0 1 0  0 0 1  parts/3005.dat\n0 // Camera icon\n1  7  160 -72 0  1 0 0  0 1 0  0 0 1  parts/30089.dat\n0 // Shield miniature\n1  115  180 -72 0  1 0 0  0 1 0  0 0 1  parts/3846.dat\n0 STEP\n\n0 STEP 07: DIRECTOR MINIFIG\n1  366  160 -24 -40  1 0 0  0 1 0  0 0 1  parts/3024.dat\n1  0  160 -48 -40  1 0 0  0 1 0  0 0 1  parts/973.dat\n1  366  160 -72 -40  1 0 0  0 1 0  0 0 1  parts/3626bp01.dat\n0 STEP\n\n0 STEP 08: ACTION CARDS (Top Row)\n0 // Classicist action\n1  14  -80 -96 40  1 0 0  0 1 0  0 0 1  parts/3069b.dat\n0 // Dev action\n1  14  40 -96 40  1 0 0  0 1 0  0 0 1  parts/3069b.dat\n0 // Director action\n1  14  160 -96 40  1 0 0  0 1 0  0 0 1  parts/3069b.dat\n0 STEP\n\n0 STEP 09: DELIVERABLE BOXES (Bottom Row)\n0 // CSV deliverable\n1  10  -80 0 60  1 0 0  0 1 0  0 0 1  parts/3003.dat\n0 // Texture assets deliverable\n1  10  40 0 60  1 0 0  0 1 0  0 0 1  parts/3003.dat\n0 // World context deliverable\n1  10  160 0 60  1 0 0  0 1 0  0 0 1  parts/3003.dat\n0 STEP\n\n0 STEP 10: JOB DESCRIPTION CARDS (Lower Banner)\n0 // Ontology Lead card\n1  115  -40 0 100  1 0 0  0 1 0  0 0 1  parts/3069b.dat\n0 // Pipeline Engineer card\n1  39  40 0 100  1 0 0  0 1 0  0 0 1  parts/3069b.dat\n0 // World Builder card\n1  366  120 0 100  1 0 0  0 1 0  0 0 1  parts/3069b.dat\n0 STEP\n\n0 NOFILE\n", "image": "pages/0009.png" }];
        let activeStudioId = null;
        let isTransitioning = false;

        function init() {
            // NAV
            document.getElementById('nav').innerHTML = scenes.map(s =>
                `<button class="nav-pill" onclick="scrollToId('scene-${s.id}')">${s.id}</button>`
            ).join('');

            // SCENES
            document.getElementById('main').innerHTML = scenes.map(s => `
                <article class="scene-card" id="scene-${s.id}">
                    <header class="scene-header">
                        <span class="scene-id">${s.id}</span>
                        <span class="scene-title">${s.title}</span>
                    </header>
                    <div class="viewport">
                        <div class="slot slot-pres">
                            <div class="pane-header"><span class="pane-label">PRES</span><button class="pane-btn" onclick="openFs('${s.image}')">EXPAND</button></div>
                            <img class="hero-img" src="${s.image}" onclick="openFs('${s.image}')" onerror="this.src='';this.style.background='#111'">
                        </div>
                        <div class="slot slot-yaml">
                            <div class="pane-header"><span class="pane-label">YAML</span><button class="pane-btn" onclick="copyText('yaml-${s.id}')">COPY</button></div>
                            <div class="code-area"><pre class="yaml" id="yaml-${s.id}">${highlightYaml(s.yaml.trim())}</pre></div>
                        </div>
                        <div class="slot slot-studio" id="studio-slot-${s.id}">
                            <div class="pane-header"><span class="pane-label">STUDIO</span></div>
                            <div class="studio-wrapper">
                                <div class="studio-placeholder">
                                    <div>Ready to Load</div>
                                    <button class="studio-btn" onclick="loadStudio('${s.id}')">LAUNCH TERMINAL</button>
                                </div>
                            </div>
                        </div>
                        <div class="slot slot-mpd">
                            <div class="pane-header"><span class="pane-label">MPD</span><button class="pane-btn" onclick="copyText('mpd-${s.id}')">COPY</button></div>
                            <div class="code-area"><pre class="mpd" id="mpd-${s.id}">${highlightMpd(s.mpd.trim())}</pre></div>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        window.setMode = (mode) => {
            document.body.className = `mode-${mode}`;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.mode-btn[onclick="setMode('${mode}')"]`).classList.add('active');

            if (activeStudioId && (mode === '3d' || mode === 'compare')) {
                copyText(`mpd-${activeStudioId}`);
            }
        }

        window.loadStudio = (id) => {
            if (isTransitioning) return; // Debounce
            isTransitioning = true;
            setTimeout(() => isTransitioning = false, 1000);

            // Unload previous safety
            if (activeStudioId && activeStudioId !== id) {
                const prevWrapper = document.querySelector(`#studio-slot-${activeStudioId} .studio-wrapper`);
                if (prevWrapper) {
                    // Force GC help
                    const oldIframe = prevWrapper.querySelector('iframe');
                    if (oldIframe) { oldIframe.src = 'about:blank'; }

                    prevWrapper.innerHTML = `
                        <div class="studio-placeholder">
                            <div>Terminated</div>
                            <button class="studio-btn" onclick="loadStudio('${activeStudioId}')">RELAUNCH</button>
                        </div>`;
                }
            }

            activeStudioId = id;
            const container = document.querySelector(`#studio-slot-${id} .studio-wrapper`);
            container.innerHTML = `<iframe src="https://hartswf0.github.io/tractor-dce-gyo/grecian-urn.html"></iframe>`;

            copyText(`mpd-${id}`);
        }

        function copyText(id) {
            const el = document.getElementById(id);
            if (el) {
                const text = el.innerText;
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text)
                        .then(() => showToast(id.startsWith('mpd') ? "COPIED MPD - PASTE IN STUDIO" : "COPIED YAML"))
                        .catch(err => {
                            console.error('Clipboard failed', err);
                            showToast("COPY FAILED - SELECT MANUALLY");
                        });
                } else {
                    // Fallback
                    showToast("USE CTRL+C TO COPY");
                }
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 2500);
        }

        function scrollToId(id) { document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' }); }
        function openFs(src) { document.getElementById('fs-img').src = src; document.getElementById('fs').classList.add('active'); }
        function escapeHtml(t) { return t.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); }
        function highlightYaml(t) { return escapeHtml(t).replace(/^(\s*-\s)/gm, '<span class="bullet">$1</span>').replace(/^(\s*)([a-z_]+)(:)/gmi, '$1<span class="key">$2</span>$3').replace(/"([^"]*)"/g, '<span class="str">"$1"</span>'); }
        function highlightMpd(t) { return escapeHtml(t).replace(/^(0\s+\/\/.*)$/gm, '<span class="cmt">$1</span>').replace(/^(0\s+STEP.*)$/gm, '<span class="step">$1</span>').replace(/(parts\/[^\s]+\.dat)/g, '<span class="part">$1</span>'); }

        init();
    </script>
